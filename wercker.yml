box: motemen/golang-goxc@0.2.0
services:
  - mies/rethinkdb
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version

    # Build the project
    - script:
        name: go build
        code: |
          go build $WERCKER_SOURCE_DIR/source/

    # Test the project
    - script:
        name: go test
        code: |
          go test $WERCKER_SOURCE_DIR/source/
