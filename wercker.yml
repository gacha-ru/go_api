box: wercker/golang
services:
  - wercker/redis
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go version
        code: |
          cd $WERCKER_SOURCE_DIR
          go version

    # go run
    - script:
        name: go test
        code: |
          cd ${WERCKER_SOURCE_DIR}/source
          go run main.go

    # go test
    - script:
        name: go test
        code: |
          go test